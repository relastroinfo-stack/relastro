<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Relastro ✦ 星座匹配与关系问题解答</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000010;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }
    /* 星空背景 */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1; /* 放在最底层，不挡前景 */
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 3px; height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1.2);}
    }

    header {
      position: relative;
      z-index: 2;
      padding: 30px 15px 10px;
    }
    header h1 {
      font-size: 2rem;
      color: #FFD700;
      text-shadow: 0 0 8px #FFD700, 0 0 16px #fff4aa;
      border-radius: 12px;
    }
    .subtitle {
      opacity: 0.9;
      margin-top: 8px;
      line-height: 1.6;
    }
    .lang {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }
    .lang button {
      background: none;
      border: none;
      color: #fff;
      margin: 0 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .lang button:hover {
      color: #FFD700;
    }

    .form-container {
      display: flex;
      gap: 30px;
      background: rgba(200,200,200,0.15);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.15);
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }
    .person {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 220px;
      text-align: left;
    }
    .person h3 { color: #ff8c00; margin-bottom: 5px; }
    label { font-size: 0.85rem; }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.85);
      outline: none;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 2;
      position: relative;
    }
    button.service-btn {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer; /* 小手效果 */
      background: linear-gradient(45deg, #ff8c00, #ff0080);
      color: #fff;
      transition: 0.3s;
      z-index: 2;
      position: relative;
    }
    button.service-btn:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: none;
      max-width: 500px;
      z-index: 2;
      position: relative;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      max-width: 600px;
      opacity: 0.7;
      line-height: 1.6;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- 星空背景 -->
  <div class="stars" id="stars"></div>

  <header>
    <div class="lang">
      <button data-lang="zh">中文</button>|
      <button data-lang="en">English</button>
    </div>
    <h1 id="title">Relastro ✦ 星座匹配与关系问题解答</h1>
    <p class="subtitle" id="subtitle">
      通过星座与个性分析，了解你们的契合度；<br>
      如果遇到具体困惑，可提交问题获取深度解答。
    </p>
  </header>

  <div class="form-container">
    <div class="person">
      <h3 id="personA">人物 A</h3>
      <label id="labelNameA">姓名</label>
      <input type="text" id="nameA" placeholder="姓名 A">
      <label id="labelGenderA">性别</label>
      <select id="genderA">
        <option value="">请选择</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label id="labelCountryA">国家</label>
      <input type="text" id="countryA" placeholder="出生国家">
      <label id="labelDobA">出生日期</label>
      <input type="date" id="dobA">
      <label id="labelTimeA">出生时辰（可选）</label>
      <input type="time" id="timeA">
    </div>

    <div class="person">
      <h3 id="personB">人物 B</h3>
      <label id="labelNameB">姓名</label>
      <input type="text" id="nameB" placeholder="姓名 B">
      <label id="labelGenderB">性别</label>
      <select id="genderB">
        <option value="">请选择</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label id="labelCountryB">国家</label>
      <input type="text" id="countryB" placeholder="出生国家">
      <label id="labelDobB">出生日期</label>
      <input type="date" id="dobB">
      <label id="labelTimeB">出生时辰（可选）</label>
      <input type="time" id="timeB">
    </div>
  </div>

  <div class="actions">
    <button id="btnQuick" class="service-btn">快速匹配 (€19)</button>
    <button id="btnDeep" class="service-btn">关系问题深度解答 (€59)</button>
  </div>

  <div id="result" class="result">
    <h2 id="resultTitle">结果</h2>
    <p id="matchText"></p>
    <a id="payLink" href="#" target="_blank" style="display:block; margin-top:15px; color:#FFD700; font-weight:bold; text-decoration:none;">
      去支付
    </a>
  </div>

  <footer id="footer">
    本网站提供的信息仅供娱乐与参考，不构成医疗、法律或财务建议。<br>
    如涉及相关问题，请务必咨询专业人士。
  </footer>

  <script>
    const payQuick = "https://your-payment-link-for-quick.com";
    const payDeep = "https://your-payment-link-for-deep.com";

    const translations = {
      zh: {
        title: "Relastro ✦ 星座匹配与关系问题解答",
        subtitle: "通过星座与个性分析，了解你们的契合度；<br>如果遇到具体困惑，可提交问题获取深度解答。",
        personA: "人物 A", personB: "人物 B",
        labelNameA: "姓名", labelGenderA: "性别", labelCountryA: "国家", labelDobA: "出生日期", labelTimeA: "出生时辰（可选）",
        labelNameB: "姓名", labelGenderB: "性别", labelCountryB: "国家", labelDobB: "出生日期", labelTimeB: "出生时辰（可选）",
        btnQuick: "快速匹配 (€19)", btnDeep: "关系问题深度解答 (€59)",
        resultTitle: "结果",
        results: ["契合度很高，彼此互补！","关系需要更多沟通与理解。","有一些挑战，但潜力巨大。"],
        payQuickText: "去支付 (€19)", payDeepText: "去支付 (€59)",
        disclaimer: "本网站提供的信息仅供娱乐与参考，不构成医疗、法律或财务建议。<br>如涉及相关问题，请务必咨询专业人士。"
      },
      en: {
        title: "Relastro ✦ Astrology Match & Relationship Insights",
        subtitle: "Discover compatibility through astrology and personality analysis;<br>If you face specific issues, submit your questions for in-depth insights.",
        personA: "Person A", personB: "Person B",
        labelNameA: "Name", labelGenderA: "Gender", labelCountryA: "Country", labelDobA: "Date of Birth", labelTimeA: "Time of Birth (optional)",
        labelNameB: "Name", labelGenderB: "Gender", labelCountryB: "Country", labelDobB: "Date of Birth", labelTimeB: "Time of Birth (optional)",
        btnQuick: "Quick Match (€19)", btnDeep: "In-depth Question (€59)",
        resultTitle: "Result",
        results: ["Highly compatible and complementary!","Your relationship needs more communication and understanding.","There are challenges, but great potential."],
        payQuickText: "Proceed to Payment (€19)", payDeepText: "Proceed to Payment (€59)",
        disclaimer: "The information provided on this website is for entertainment and reference only.<br>It does not constitute medical, legal, or financial advice. Please consult professionals for related issues."
      }
    };

    let currentLang = "zh";

    function setLanguage(lang){
      currentLang = lang;
      const t = translations[lang];
      document.getElementById("title").innerHTML = t.title;
      document.getElementById("subtitle").innerHTML = t.subtitle;
      document.getElementById("personA").textContent = t.personA;
      document.getElementById("personB").textContent = t.personB;
      document.getElementById("labelNameA").textContent = t.labelNameA;
      document.getElementById("labelGenderA").textContent = t.labelGenderA;
      document.getElementById("labelCountryA").textContent = t.labelCountryA;
      document.getElementById("labelDobA").textContent = t.labelDobA;
      document.getElementById("labelTimeA").textContent = t.labelTimeA;
      document.getElementById("labelNameB").textContent = t.labelNameB;
      document.getElementById("labelGenderB").textContent = t.labelGenderB;
      document.getElementById("labelCountryB").textContent = t.labelCountryB;
      document.getElementById("labelDobB").textContent = t.labelDobB;
      document.getElementById("labelTimeB").textContent = t.labelTimeB;
      document.getElementById("btnQuick").textContent = t.btnQuick;
      document.getElementById("btnDeep").textContent = t.btnDeep;
      document.getElementById("resultTitle").textContent = t.resultTitle;
      document.getElementById("footer").innerHTML = t.disclaimer;
    }

    document.querySelectorAll(".lang button").forEach(btn=>{
      btn.addEventListener("click", ()=>setLanguage(btn.dataset.lang));
    });

    document.getElementById("btnQuick").addEventListener("click", () => {
      const t = translations[currentLang];
      const randomText = t.results[Math.floor(Math.random()*t.results.length)];
      document.getElementById("matchText").textContent = randomText;
      document.getElementById("payLink").textContent = t.payQuickText;
      document.getElementById("payLink").href = payQuick;
      document.getElementById("result").style.display = "block";
    });

    document.getElementById("btnDeep").addEventListener("click", () => {
      const t = translations[currentLang];
      document.getElementById("matchText").textContent = currentLang==="zh"
        ? "请提交你们关系中的具体问题，我们将为你提供深度分析。"
        : "Please submit your specific relationship questions for an in-depth analysis.";
      document.getElementById("payLink").textContent = t.payDeepText;
      document.getElementById("payLink").href = payDeep;
      document.getElementById("result").style.display = "block";
    });

    setLanguage("zh");

    const starsContainer = document.getElementById("stars");
    for(let i=0;i<80;i++){
      const s=document.createElement("div");
      s.className="star";
      s.style.top=Math.random()*100+"%";
      s.style.left=Math.random()*100+"%";
      s.style.animationDuration=(2+Math.random()*3)+"s";
      starsContainer.appendChild(s);
    }
  </script>
</body>
</html>
