<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>测试按钮 - 星座匹配</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000014;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .actions {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff8c00, #ff0080);
      color: #fff;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>星座匹配测试</h1>
  <p>输入两个人的姓名，点击查看匹配结果</p>

  <input type="text" id="nameA" placeholder="姓名 A">
  <input type="text" id="nameB" placeholder="姓名 B">

  <div class="actions">
    <button id="btnMatch" type="button">查看匹配</button>
  </div>

  <div id="result" class="result">
    <h2>匹配结果</h2>
    <p id="matchText"></p>
  </div>

  <script>
    document.getElementById("btnMatch").addEventListener("click", () => {
      const nameA = document.getElementById("nameA").value || "人物A";
      const nameB = document.getElementById("nameB").value || "人物B";
      const results = [
        "初步分析：" + nameA + " 和 " + nameB + " 非常合适！",
        "初步分析：" + nameA + " 和 " + nameB + " 需要更多努力。",
        "初步分析：" + nameA + " 和 " + nameB + " 有一些挑战，但也有机会。"
      ];
      const randomText = results[Math.floor(Math.random() * results.length)];
      document.getElementById("matchText").textContent = randomText;
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
