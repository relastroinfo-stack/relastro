<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Relastro - 星座配对</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: radial-gradient(circle at top, #1a1a40, #000010);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* 星空背景小星星 */
.stars {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0; left: 0;
  z-index: 0;
  background: radial-gradient(circle at 20% 20%, #ffffff 1px, transparent 1px),
              radial-gradient(circle at 80% 40%, #ffffff 1px, transparent 1px),
              radial-gradient(circle at 60% 80%, #ffffff 1px, transparent 1px),
              radial-gradient(circle at 30% 70%, #ffffff 1px, transparent 1px);
  background-size: 200px 200px;
  animation: moveStars 100s linear infinite;
}

@keyframes moveStars {
  from { background-position: 0 0, 0 0, 0 0, 0 0; }
  to { background-position: 10000px 5000px, -8000px 4000px, 6000px -6000px, -3000px -5000px; }
}


    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    header {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 8px #fff4aa;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switch button {
      background: none;
      border: none;
      color: #fff;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .person-form {
      flex: 1;
      max-width: 350px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    h3 {
      margin-top: 0;
      color: #ff8c00;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    .actions {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff8c00, #ff0080);
      color: #fff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      display: none;
      position: relative;
      z-index: 1;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #aaa;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <h1 id="title">Relastro - 星座配对</h1>
    <div class="lang-switch">
      <button data-lang="zh">中文</button>|
      <button data-lang="en">English</button>|
      <button data-lang="fr">Français</button>|
      <button data-lang="es">Español</button>
    </div>
    <p id="subtitle">输入两个人的出生信息，看看你们的缘分与性格匹配</p>
  </header>

  <div class="form-container">
    <!-- 人物 A -->
    <form class="person-form" id="formA">
      <h3 id="personA">人物 A</h3>
      <label id="labelNameA">姓名 A：</label>
      <input type="text" id="nameA" required>
      <label id="labelGenderA">性别 A：</label>
      <select id="genderA" required>
        <option value="">请选择</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label id="labelCountryA">出生国家 A：</label>
      <input type="text" id="countryA" required>
      <label id="labelDobA">出生日期 A：</label>
      <input type="date" id="dobA" required>
      <label id="labelTimeA">出生时辰 A（可选）：</label>
      <input type="time" id="timeA">
    </form>

    <!-- 人物 B -->
    <form class="person-form" id="formB">
      <h3 id="personB">人物 B</h3>
      <label id="labelNameB">姓名 B：</label>
      <input type="text" id="nameB" required>
      <label id="labelGenderB">性别 B：</label>
      <select id="genderB" required>
        <option value="">请选择</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label id="labelCountryB">出生国家 B：</label>
      <input type="text" id="countryB" required>
      <label id="labelDobB">出生日期 B：</label>
      <input type="date" id="dobB" required>
      <label id="labelTimeB">出生时辰 B（可选）：</label>
      <input type="time" id="timeB">
    </form>
  </div>

  <div class="actions">
    <button id="btnMatch">查看匹配</button>
  </div>

  <div id="result" class="result">
    <h2 id="resultTitle">匹配结果</h2>
    <p id="matchText">你们的性格契合度较高，彼此互补，充满可能性！</p>
    <p><a href="https://example.com" id="payLink" target="_blank" style="color:#00ffff; font-weight:bold;">获取完整报告 (49€)</a></p>
  </div>

  <footer>
    © 2025 Relastro - Love & Stars
  </footer>

  <script>
    const translations = {
      zh: { title:"Relastro - 星座配对", subtitle:"输入两个人的出生信息，看看你们的缘分与性格匹配", personA:"人物 A", personB:"人物 B", labelNameA:"姓名 A：", labelGenderA:"性别 A：", labelCountryA:"出生国家 A：", labelDobA:"出生日期 A：", labelTimeA:"出生时辰 A（可选）：", labelNameB:"姓名 B：", labelGenderB:"性别 B：", labelCountryB:"出生国家 B：", labelDobB:"出生日期 B：", labelTimeB:"出生时辰 B（可选）：", btnMatch:"查看匹配", resultTitle:"匹配结果", matchText:"你们的性格契合度较高，彼此互补，充满可能性！"},
      en: { title:"Relastro - Match by Stars", subtitle:"Enter two people's birth details to see compatibility", personA:"Person A", personB:"Person B", labelNameA:"Name A:", labelGenderA:"Gender A:", labelCountryA:"Country A:", labelDobA:"Date of Birth A:", labelTimeA:"Time of Birth A (optional):", labelNameB:"Name B:", labelGenderB:"Gender B:", labelCountryB:"Country B:", labelDobB:"Date of Birth B:", labelTimeB:"Time of Birth B (optional):", btnMatch:"Check Match", resultTitle:"Match Result", matchText:"Your personalities complement each other, with strong potential!"},
      fr: { title:"Relastro - Compatibilité des étoiles", subtitle:"Entrez les informations de naissance de deux personnes pour voir leur compatibilité", personA:"Personne A", personB:"Personne B", labelNameA:"Nom A :", labelGenderA:"Sexe A :", labelCountryA:"Pays A :", labelDobA:"Date de naissance A :", labelTimeA:"Heure de naissance A (optionnel) :", labelNameB:"Nom B :", labelGenderB:"Sexe B :", labelCountryB:"Pays B :", labelDobB:"Date de naissance B :", labelTimeB:"Heure de naissance B (optionnel) :", btnMatch:"Voir la compatibilité", resultTitle:"Résultat de compatibilité", matchText:"Vos personnalités sont très compatibles, avec un grand potentiel !"},
      es: { title:"Relastro - Compatibilidad de estrellas", subtitle:"Introduce los datos de nacimiento de dos personas para ver la compatibilidad", personA:"Persona A", personB:"Persona B", labelNameA:"Nombre A:", labelGenderA:"Género A:", labelCountryA:"País A:", labelDobA:"Fecha de nacimiento A:", labelTimeA:"Hora de nacimiento A (opcional):", labelNameB:"Nombre B:", labelGenderB:"Género B:", labelCountryB:"País B:", labelDobB:"Fecha de nacimiento B:", labelTimeB:"Hora de nacimiento B (opcional):", btnMatch:"Ver compatibilidad", resultTitle:"Resultado de compatibilidad", matchText:"¡Vuestras personalidades son muy compatibles y con gran potencial!"}
    };

    function setLanguage(lang) {
      const t = translations[lang];
      for (let key in t) {
        if (document.getElementById(key)) {
          document.getElementById(key).innerHTML = t[key];
        }
      }
      document.getElementById("btnMatch").textContent = t.btnMatch;
    }

    document.querySelectorAll(".lang-switch button").forEach(btn=>{
      btn.addEventListener("click",()=>setLanguage(btn.dataset.lang));
    });

    document.getElementById("btnMatch").addEventListener("click", ()=>{
      document.getElementById("result").style.display = "block";
      document.getElementById("result").scrollIntoView({behavior:"smooth"});
    });

    setLanguage("zh");
  </script>
</body>
</html>
