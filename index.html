<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Relastro - 星座配对</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: radial-gradient(circle at top, #1a1a40, #000010);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 8px #fff4aa;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switch select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff8c00, #ff0080);
      color: #fff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      display: none;
    }

    .cta {
      margin-top: 20px;
    }

    .cta a {
      color: #00ffff;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #aaa;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Relastro - 星座配对</h1>
    <div class="lang-switch">
      <select id="language">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
      </select>
    </div>
    <p id="subtitle">输入两个人的出生信息，看看你们的缘分与性格匹配</p>
  </header>

  <form id="matchForm">
    <h3 id="personA">人物 A</h3>
    <label id="labelNameA">姓名 A：</label>
    <input type="text" id="nameA" required>

    <label id="labelGenderA">性别 A：</label>
    <select id="genderA" required>
      <option value="">请选择</option>
      <option value="male">男</option>
      <option value="female">女</option>
    </select>

    <label id="labelCountryA">出生国家 A：</label>
    <input type="text" id="countryA" required>

    <label id="labelDobA">出生日期 A：</label>
    <input type="date" id="dobA" required>

    <label id="labelTimeA">出生时辰 A（可选）：</label>
    <input type="time" id="timeA">

    <hr style="margin:20px 0; border:1px dashed #555;">

    <h3 id="personB">人物 B</h3>
    <label id="labelNameB">姓名 B：</label>
    <input type="text" id="nameB" required>

    <label id="labelGenderB">性别 B：</label>
    <select id="genderB" required>
      <option value="">请选择</option>
      <option value="male">男</option>
      <option value="female">女</option>
    </select>

    <label id="labelCountryB">出生国家 B：</label>
    <input type="text" id="countryB" required>

    <label id="labelDobB">出生日期 B：</label>
    <input type="date" id="dobB" required>

    <label id="labelTimeB">出生时辰 B（可选）：</label>
    <input type="time" id="timeB">

    <button type="submit" id="btnMatch">查看匹配</button>
  </form>

  <div id="result" class="result">
    <h2 id="resultTitle">匹配结果</h2>
    <p id="matchText">你们的性格契合度较高，彼此互补，充满可能性！</p>
    <div class="cta">
      <p id="ctaText">想查看完整配对报告（详细分析 + 指导建议）？</p>
      <p id="price">只需 <strong>49€</strong> 即可获取。</p>
      <p id="emailPrompt">请留下您的邮箱，我们会联系您：<br>
        <input type="email" placeholder="输入邮箱地址"></p>
      <p><a href="#">立即支付</a></p>
    </div>
  </div>

  <footer>
    © 2025 Relastro - Love & Stars
  </footer>

  <script>
    const translations = {
      zh: {
        title: "Relastro - 星座配对",
        subtitle: "输入两个人的出生信息，看看你们的缘分与性格匹配",
        personA: "人物 A",
        labelNameA: "姓名 A：",
        labelGenderA: "性别 A：",
        labelCountryA: "出生国家 A：",
        labelDobA: "出生日期 A：",
        labelTimeA: "出生时辰 A（可选）：",
        personB: "人物 B",
        labelNameB: "姓名 B：",
        labelGenderB: "性别 B：",
        labelCountryB: "出生国家 B：",
        labelDobB: "出生日期 B：",
        labelTimeB: "出生时辰 B（可选）：",
        btnMatch: "查看匹配",
        resultTitle: "匹配结果",
        matchText: "你们的性格契合度较高，彼此互补，充满可能性！",
        ctaText: "想查看完整配对报告（详细分析 + 指导建议）？",
        price: "只需 <strong>49€</strong> 即可获取。",
        emailPrompt: "请留下您的邮箱，我们会联系您："
      },
      en: {
        title: "Relastro - Match by Stars",
        subtitle: "Enter birth details of two people to see compatibility",
        personA: "Person A",
        labelNameA: "Name A:",
        labelGenderA: "Gender A:",
        labelCountryA: "Country A:",
        labelDobA: "Date of Birth A:",
        labelTimeA: "Time of Birth A (optional):",
        personB: "Person B",
        labelNameB: "Name B:",
        labelGenderB: "Gender B:",
        labelCountryB: "Country B:",
        labelDobB: "Date of Birth B:",
        labelTimeB: "Time of Birth B (optional):",
        btnMatch: "Check Match",
        resultTitle: "Match Result",
        matchText: "Your personalities complement each other, with strong potential!",
        ctaText: "Want to see the full compatibility report (detailed analysis + guidance)?",
        price: "Only <strong>49€</strong> to get it.",
        emailPrompt: "Leave your email and we will contact you:"
      },
      fr: {
        title: "Relastro - Compatibilité des étoiles",
        subtitle: "Entrez les informations de naissance de deux personnes pour voir leur compatibilité",
        personA: "Personne A",
        labelNameA: "Nom A :",
        labelGenderA: "Sexe A :",
        labelCountryA: "Pays A :",
        labelDobA: "Date de naissance A :",
        labelTimeA: "Heure de naissance A (optionnel) :",
        personB: "Personne B",
        labelNameB: "Nom B :",
        labelGenderB: "Sexe B :",
        labelCountryB: "Pays B :",
        labelDobB: "Date de naissance B :",
        labelTimeB: "Heure de naissance B (optionnel) :",
        btnMatch: "Voir la compatibilité",
        resultTitle: "Résultat de compatibilité",
        matchText: "Vos personnalités sont très compatibles, avec un grand potentiel !",
        ctaText: "Vous voulez voir le rapport complet (analyse détaillée + conseils) ?",
        price: "Seulement <strong>49€</strong>.",
        emailPrompt: "Laissez votre email et nous vous contacterons :"
      }
    };

    const langSelect = document.getElementById("language");
    const elements = [
      "title","subtitle","personA","labelNameA","labelGenderA","labelCountryA","labelDobA","labelTimeA",
      "personB","labelNameB","labelGenderB","labelCountryB","labelDobB","labelTimeB",
      "btnMatch","resultTitle","matchText","ctaText","price","emailPrompt"
    ];

    function setLanguage(lang) {
      elements.forEach(id => {
        document.getElementById(id).innerHTML = translations[lang][id];
      });
    }

    langSelect.addEventListener("change", (e) => {
      setLanguage(e.target.value);
    });

    // 默认中文
    setLanguage("zh");

    // 表单提交事件
    const form = document.getElementById("matchForm");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      resultDiv.style.display = "block";
      resultDiv.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
