<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>星座匹配 ✦ 关系问题深度解答</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 30px 15px;
    }
    h1 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }
    .form-container {
      display: flex;
      gap: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      flex-wrap: wrap;
      justify-content: center;
    }
    .person {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 220px;
    }
    label {
      font-size: 0.9rem;
    }
    input, select, textarea {
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 100%;
      background: rgba(255,255,255,0.9);
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff8c00, #ff0080);
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      display: none;
      max-width: 500px;
      text-align: center;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      text-align: center;
      max-width: 600px;
      opacity: 0.7;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>星座匹配 ✦ 关系问题深度解答</h1>
  <p class="subtitle">
    通过星座与个性分析，了解你们的契合度；<br>
    如果遇到具体困惑，可提交问题获取深度解答。
  </p>

  <div class="form-container">
    <div class="person">
      <h3>人物 A</h3>
      <label>姓名</label>
      <input type="text" id="nameA" placeholder="姓名 A">
      <label>性别</label>
      <select id="genderA">
        <option value="">请选择</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label>国家</label>
      <input type="text" id="countryA" placeholder="出生国家">
      <label>出生日期</label>
      <input type="date" id="dobA">
      <label>出生时辰（可选）</label>
      <input type="time" id="timeA">
    </div>

    <div class="person">
      <h3>人物 B</h3>
      <label>姓名</label>
      <input type="text" id="nameB" placeholder="姓名 B">
      <label>性别</label>
      <select id="genderB">
        <option value="">请选择</option>
        <option value="male">男</option>
        <option value="female">女</option>
      </select>
      <label>国家</label>
      <input type="text" id="countryB" placeholder="出生国家">
      <label>出生日期</label>
      <input type="date" id="dobB">
      <label>出生时辰（可选）</label>
      <input type="time" id="timeB">
    </div>
  </div>

  <div class="actions">
    <button id="btnQuick">快速匹配 (€19)</button>
    <button id="btnDeep">关系问题深度解答 (€59)</button>
  </div>

  <div id="result" class="result">
    <h2>结果</h2>
    <p id="matchText"></p>
    <a id="payLink" href="#" target="_blank" style="display:block; margin-top:15px; color:#FFD700; font-weight:bold; text-decoration:none;">
      去支付
    </a>
  </div>

  <footer>
    本网站提供的信息仅供娱乐与参考，不构成医疗、法律或财务建议。<br>
    如涉及相关问题，请务必咨询专业人士。
  </footer>

  <script>
    const payQuick = "https://your-payment-link-for-quick.com"; // 这里替换为你的快速匹配支付链接
    const payDeep = "https://your-payment-link-for-deep.com";   // 这里替换为你的深度提问支付链接

    // 快速匹配
    document.getElementById("btnQuick").addEventListener("click", () => {
      const nameA = document.getElementById("nameA").value || "人物A";
      const nameB = document.getElementById("nameB").value || "人物B";
      const results = [
        `${nameA} 和 ${nameB} 的契合度很高，彼此互补！`,
        `${nameA} 和 ${nameB} 的关系需要更多沟通与理解。`,
        `${nameA} 和 ${nameB} 有一些挑战，但潜力巨大。`
      ];
      const randomText = results[Math.floor(Math.random() * results.length)];
      document.getElementById("matchText").textContent = randomText + " 👉 完整分析请付费查看 (€19)";
      document.getElementById("payLink").href = payQuick;
      document.getElementById("payLink").style.display = "block";
      document.getElementById("result").style.display = "block";
    });

    // 深度提问
    document.getElementById("btnDeep").addEventListener("click", () => {
      document.getElementById("matchText").textContent = "请提交你们关系中的具体问题，我们将为你提供深度分析。 👉 服务价格 €59";
      document.getElementById("payLink").href = payDeep;
      document.getElementById("payLink").style.display = "block";
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
